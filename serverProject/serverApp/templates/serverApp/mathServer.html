<!DOCTYPE html>
<html>

<head>
    <title>Power of a lamp filament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #e68900;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        p.error {
            color: #ff4d4d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculate Power</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="resistance">Resistance (R) in Ohms: :</label>
            <input type="text" name="resistance" id="resistance" value="{{ resistance }}">

            <label for="intensity">Intensity (I) in Amperes:</label>
            <input type="text" name="intensity" id="intensity" value="{{ intensity }}">

            <button type="submit">Calculate</button>
        </form>

        {% if resistance %}
        <p>Power: {{ power }} W</p>
        {% endif %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
